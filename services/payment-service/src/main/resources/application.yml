server:
  port: 8082  # Different from order-service (8081), query-api (8080)

spring:
  application:
    name: payment-service

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-service-group  # Consumer group for this service
      auto-offset-reset: earliest      # Start from beginning if no offset saved
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # Postgres Configuration  
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_eta
    username: postgres
    password: postgres
  
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update tables (dev only!)
    show-sql: true      # Log SQL for learning

  # Redis Configuration (for event deduplication)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms    # Connection timeout

# Deduplication settings
dedup:
  redis:
    ttl-hours: 24        # How long to remember processed eventIds
    key-prefix: "payment:dedup:"

# Actuator & Prometheus metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus  # Expose these endpoints
  endpoint:
    health:
      show-details: always               # Show component health (Redis, DB, Kafka)
  metrics:
    distribution:
      percentiles-histogram:
        payment.processing.duration: true  # Enable p50/p95/p99 histograms
    tags:
      application: payment-service         # Global tag on all metrics
