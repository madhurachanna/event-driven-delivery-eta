server:
  port: 8082  # Different from order-service (8081), query-api (8080)

spring:
  application:
    name: payment-service

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-service-group  # Consumer group for this service
      auto-offset-reset: earliest      # Start from beginning if no offset saved
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # Postgres Configuration  
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery_eta
    username: postgres
    password: postgres
  
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update tables (dev only!)
    show-sql: true      # Log SQL for learning
