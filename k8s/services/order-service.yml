apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: delivery
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: delivery/order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/order_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/orders
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
---
# NodePort so you can hit the API from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: delivery
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081
