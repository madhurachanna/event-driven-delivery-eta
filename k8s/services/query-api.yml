apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-api
  namespace: delivery
  labels:
    app: query-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-api
  template:
    metadata:
      labels:
        app: query-api
    spec:
      containers:
        - name: query-api
          image: delivery/query-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: CASSANDRA_CONTACT_POINTS
              value: "cassandra"
            - name: CASSANDRA_PORT
              value: "9042"
            - name: CASSANDRA_DATACENTER
              value: "dc1"
            - name: CASSANDRA_KEYSPACE
              value: "delivery_query"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/orders
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 10
---
# NodePort so you can query orders from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: query-api
  namespace: delivery
spec:
  type: NodePort
  selector:
    app: query-api
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
